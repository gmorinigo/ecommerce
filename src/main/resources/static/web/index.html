<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Grupo 1 | E-commerce productos</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <div class="header__navigation">
        <img class="header__menu" src="./images/icon-menu.svg" alt="icono menu">
        <img class="header__logo" src="./images/logo.png" alt="logo">
        
        <!-- Inicio navbar-->
        <nav class="navbar">
          <ul class="navbar__items">
            <li><a id='navbar-1' class="navbar__link-select" href="#">Remeras</a></li>
            <li><a id='navbar-2' class="navbar__link" href="#">Zapatillas</a></li>
            <li><a id='navbar-3' class="navbar__link" href="#">Camperas</a></li>
            <li><a id='navbar-4' class="navbar__link" href="#">Gorras</a></li>
          </ul>
        </nav>
        <!-- Final navbar-->
      </div>

      <!-- Inicio modal navbar-->
      <div class="modal-navbar__background">
        <nav class="modal-navbar">
          <img class="modal-navbar__close-icon" src="./images/icon-close.svg" alt="">
          <ul class="modal-navbar__items">
            <li><a id='modal-navbar-1' class="modal-navbar__link-select" href="#">Remeras</a></li>
            <li><a id='modal-navbar-2' class="modal-navbar__link" href="#">Zapatillas</a></li>
            <li><a id='modal-navbar-3' class="modal-navbar__link" href="#">Camperas</a></li>
            <li><a id='modal-navbar-4' class="modal-navbar__link" href="#">Gorras</a></li>
          </ul>
        </nav>
      </div>
      <!-- Final modal navbar-->

      <div class="header__cart-avatar">
        <div class="header__cart">
          <div class="header__cart--notification">0</div>
          <img src="./images/icon-cart.svg" alt="">
        </div>
        <img class="header__avatar" src="./images/image-avatar.png" alt="">
      </div>

    </header>

    <section id="items" class="content"></section>  

    <!-- inicio cart modal-->
    <div class="modal-cart">
      <p class="modal-cart__title">Cart</p>
      <div class="modal-cart__chekout-container">
        <div class="modal-cart__details"></div>
        <p class="modal-cart__total">Total: <span id="total"></span></p>
        <button class="modal-cart__checkout" onclick="location.href='./checkout.html'">Checkout</button>
      </div>
    </div>
    <!-- final cart modal-->

    <!-- inicio perfil modal-->
    <div class="modal-perfil">
        <ul class="modal-perfil__items">
          <li><a class="modal-perfil__link" href="./signIn.html">Sign In</a></li>
          <li><a id="compras" class="modal-perfil__link--logeado" href="#">Compras</a></li>
          <li><a id="signOut" class="modal-perfil__link--logeado" href="#">Sign out</a></li>
        </ul>
    </div>
    <!-- final perfil modal-->
    
      
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://mindhubweb.com/" target="_blank">MindHub</a>. 
    Coded by <a href="#">Grupo1</a>.
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
